<!DOCTYPE html>
<!--
https://www.youtube.com/watch?v=2ZphE5HcQPQ
topic: static methods
-->
<html>
    <head>
        <title>JavaScript Class: the basics</title>
    </head>
    <body>
        <script>
            class Rectangle {
                // Properties
                #width;
                #height;
                #color = "red";
                static #instanceCount = 0;

                // Setup
                constructor(_width, _height) {
                    console.log("The Rectangle is being created!");
                    this.#width = _width;
                    this.#height = _height;
                    Rectangle.#instanceCount++;
                }

                // Methods
                getArea() {
                    return this.#width * this.#height;
                }

                printDescription() {
                    console.log(`I am a rectangle of ${this.#width} x ${this.#height} and I am ${this.#color}`);
                }

                // getter & setters
                get width() {
                    return this.#width;
                }

                set width(value) {
                    return this.#width = value;
                }

                get height() {
                    return this.#height;
                }

                set height(value) {
                    return this.#height = value;
                }

                get color() {
                    return this.#color;
                }

                set color(value) {
                    this.#color = value;
                }

                get area() {
                    return this.getArea();
                }

                static numOfInstances() {
                    return Rectangle.#instanceCount;
                }

                static get instanceCount() {
                    return Rectangle.#instanceCount;
                }
            }

            let mRectangle1 = new Rectangle(5, 3);
            let mRectangle2 = new Rectangle(15, 5);

            console.log("area 1 = ", mRectangle1.getArea());
            console.log("area 2 = ", mRectangle2.getArea());
            mRectangle1.printDescription();
            mRectangle2.printDescription();
            mRectangle1.color = "blue";
            mRectangle2.color = "green";
            mRectangle1.width = 10;
            mRectangle1.height = 20;
            console.log("area 1 from getter = ", mRectangle1.area);

            console.log(`#Rectangles = ${Rectangle.numOfInstances()}`);
            console.log(`#Rectangles from getter = ${Rectangle.instanceCount}`);
            let mRectangle3 = new Rectangle(3, 3);
            console.log(`#Rectangles from getter again = ${Rectangle.instanceCount}`);
        </script>
    </body>
</html>
