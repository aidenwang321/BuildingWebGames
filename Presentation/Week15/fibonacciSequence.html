    <h1>Fibonacci Sequence Calculator</h1>
    <input type="number" id="numberInput" placeholder="Enter a number..."/>
    <button onclick="calculateFibonacci()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculateFibonacci() {
            let nStr = document.getElementById('numberInput').value;
            let n = parseInt(nStr);
            let result = fibonacci(n);
            document.getElementById('result').innerText = 'Fibonacci Number: ' + result;
        }

        function fibonacci(n) {
            if (n < 0) {
                window.alert("n is " + n + ", it should be greater than 0");
                return 0;
            }
            if (n ===0 ) return 0;
            if (n ===1 ) return 1;
            let temp0 = 0;
            let temp1 = 1;
            let temp2 = 2;
            for (let m=2; m <= n; m++) {
                temp2 = temp1 + temp0;
                temp0 = temp1;
                temp1 = temp2;
            }
            return temp2;
        }
