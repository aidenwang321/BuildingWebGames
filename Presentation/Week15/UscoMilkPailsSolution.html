<!DOCTYPE html>
<html>

<head>
    <title>USACO 2016 Brzone: Milk Pails Problem</title>
    <style></style>
</head>

<body>
    <h2>Milk Pails Problem</h2>
    <label for="x">Pail X Capacity:</label><br>
    <input type="number" id="x" required><br>

    <label for="y">Pail Y Capacity:</label><br>
    <input type="number" id="y" required><br>

    <label for="m">Total Maximum Capacity (M):</label><br>
    <input type="number" id="m" required><br>

    <button onclick="calculateMaxMilk()">Calculate</button>

    <p id="result"></p>

    <script>
        function calculateMaxMilk() {
            const X = parseInt(document.getElementById('x').value);
            const Y = parseInt(document.getElementById('y').value);
            const M = parseInt(document.getElementById('m').value);

            const result = maxMilk(X, Y, M);
            document.getElementById('result').innerText = 'Maximum amount of milk: ' + result;
        }

        function maxMilk(X, Y, M) {
            let maxAmount = 0;

            for (let i = 0; i <= M; ++i) {
                for (let j = 0; j <= M; ++j) {
                    const sum = i * X + j* Y;
                    if (sum <= M) {
                        if (sum > maxAmount) {
                            maxAmount = sum;
                        }
                    }
                }
            }

            return maxAmount;
        }

    </script>
</body>

</html>
