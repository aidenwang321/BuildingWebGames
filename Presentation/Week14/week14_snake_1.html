<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>
        const firstName = "Yongfu";
        const lastName = "Ren";
        const occupation = "Instructor";
        console.log("From individual varibles: ", firstName, lastName, occupation);

        // object literal
        const person = {
            firstName: "Yongfu",
            lastName: "Ren",
            occupation: "Instructor",
            print: function () {
                console.log("From object literal: ", person.firstName, person.lastName, person.occupation);
            }
        }

        person.print();

    </script>
</body>

</html>
