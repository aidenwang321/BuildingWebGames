<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>
        const firstName = "Yongfu";
        const lastName = "Ren";
        const occupation = "Instructor";
        console.log("From individual variables: ", firstName,
             lastName,
             occupation);

        // object literal
        const person = {
            firstName: "Yongfu",
            lastName: "Ren",
            occupation: "Instructor",
            age: 40,
            print: function () {
                console.log("From object literal: ", person.firstName,
                person.lastName,
                person.occupation,
                person.age);
            }
        }

        person.print();

    </script>
</body>

</html>
