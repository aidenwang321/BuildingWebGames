<html>
    <head>
        <title>JavaScript Class: the basics</title>
    </head>
    <body>
        <script type="module">
            import Derive, { Person, developSoftware } from "./Week24_class_1_Derive.m.js";
            const { Programmer, TechLead } = Derive;

            const person = new Person("GenericPerson", 11);
            person.describe();
            const yongfu = new Programmer("Yongfu", 100, 12);
            yongfu.describe();
            
            const programmers = [yongfu, new Programmer("Aiden", 12, 1)];
            developSoftware(programmers);

            const tl = new TechLead("Jerry", 11, 2);
            programmers.push(tl);
            developSoftware(programmers);

            tl.addTeamMember(programmers[0]);
            tl.addTeamMember(new Programmer("Herry", 11, 1));
            tl.describeTeam();

        </script>
    </body>
</html>
